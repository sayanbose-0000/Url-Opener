<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="link.svg" type="image/x-icon">

    <!-- Poppins import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form class="form">
            <h1 class="title">Visit a Page</h1>
            <input type="text" name="search" id="search" class="search" autofocus>
            <div class="check-container">
                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" checked>
                <label for="url">Url</label>
            </div>
            <button class="visit">Visit</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
