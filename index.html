<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form class="form">
            <h1 class="title">Visit a Page</h1>
            <input type="text" name="search" id="search" class="search" autofocus>
            <div class="check-container">
                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" checked>
                <label for="url">Url</label>
            </div>
            <button class="visit">Visit</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
